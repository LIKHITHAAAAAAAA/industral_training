<html>
    <head>
        <title>division tag</title>
    </head>
    <body>
        <center><h1>division tag</h1></center>
        <h3>horizontal division</h3>
        <div style="height:400px; width:400px; background-color: aqua;">
            <div style="height:200px; width:400px; background-color: royalblue;"></div>
            <div style="height:200px; width:400px; background-color: rebeccapurple;"></div>
        </div>
        <h3>vertical division</h3>
        <div style="height:600px; width:600px; background-color: aqua;">
            <div style="height:600px; width:200px; background-color: royalblue; float:left;"></div>
            <div style="height:600px; width:200px; background-color: rebeccapurple;float:left;"></div>
            <div style="height:600px; width:200px; background-color: purple;float:right;"></div>
        </div>
    </body>
</html>
