<html>
    <head>
        <title>list tags</title>
    </head>
    <body>
        <h1>List tags</h1>
        <h3>order list</h3>
        <ol>
            <li>apple</li>
            <li>grapes</li>
            <li>banana</li>
        </ol>
        <h3>unorder list</h3>
        <ul>
            <li>milk</li>
            <li>coffee</li>
            <li>tea</li>
        </ul>
        <h3>description list</h3>
        <dl>
            <dt>fruits</dt>
            <dd>apple</dd>
            <dd>banana</dd>
            <dd>grapes</dd>
            <dt>vegatables</dt>
            <dd>potato</dd>
            <dd>carrot</dd>
            <dd>beans</dd>
        </dl>
    </body>
</html>
