<html>
    <head>
        <title>div2</title>
    </head>
    <body>
        <h1>division tag</h1>
        <div style="height:400px;width:1000px;background-color: blue;">
            <div style="height:400px;width:600px;background-color:red;float:left;">
                <div style="height:200px;width:600px;background-color:green;float:left;">
                    <div style="height:400px;width:200px;background-color:goldenrod;float:left;"></div>
                    <div style="height:400px;width:400px;background-color:darkblue;float:left;"></div>
                </div>
                <div style="height:200px;width:600px;background-color:yellow;float:left;">
                    <div style="height:200px;width:100px;background-color:darkgreen;float:left;">
                        <div style="height:100px;width:100px;background-color:deeppink;"></div>
                        <div style="height:100px;width:100px;background-color:aquamarine;"></div>
                    </div>
                    <div style="height:200px;width:500px;background-color:cornflowerblue;float:left;"></div>
                </div>
            </div>
            <div style="height:400px;width:200px;background-color: aqua;float:left;"></div>
            <div style="height:400px;width:200px;background-color: brown;float:right;">
                <div style="height:300px;width:200px;background-color: violet;"></div>
                <div style="height:100px;width:200px;background-color: orangered;"></div>
            </div>
        </div>
    </body>
</html>
