<html>
    <head>
        <title>form elements</title>
    </head>
    <body>
        <h1>Form elements in html</h1>
        <form>
            <label>enter first name</label>
            <input type="text" placeholder="enter name" autofocus autocomplete="off">
            <br>
            <label>college name</label>
            <input type="text" value="Aditya engineering college" disabled>
            <br>
            <label>branch</label>
            <input type="text" value="CME">
            <br>
            <label>mobile number</label>
            <input type="tel" maxlength="10" placeholder="enter mobile number">
            <br>
            <label>enter email</label>
            <input type="email" required placeholder="enter email">
            <br>
            <label>enter password</label>
            <input type="password" placeholder="enter password">
            <br>
            <label>enter DOB</label>
            <input type="date">
            <br>
            <label>select gender:</label>
            male<input type="radio" name="gender">
            female<input type="radio" name="gender">
            <br>
            <label>select cource:</label>
            C<input type="checkbox">
            C++<input type="checkbox">
            Java<input type="checkbox">
            <br>
            <label>choose college</label>
            <select>
                <option>AEC</option>
                <option>ACET</option>
                <option>ADEC</option>
            </select>
            <br>
            <label>ADDRESS:</label>
            <textarea></textarea>
            <br>
            <label>upload a file:</label>
            <input type="file">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
