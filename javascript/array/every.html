<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every method</title>
</head>
<body>
    <h2>Every Method in JS</h2>
    <script>
        let student_marks=[55,87,10,86,54,64];
        let final_result=student_marks.every((score,i)=>{
            console.log(score);
            return score>35;
        })
        console.log(final_result)
    </script>
</body>
</html>
