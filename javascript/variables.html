<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <script>
        //var keyword
        var name="likhitha"
        console.log(name);
        name="pedapudi"
        console.log(name);
        var name="likki"
        console.log(name);
        {
            var num=1234;
        }
        console.log(num);


        //let keyword
        let rollnum=41;
        console.log(rollnum);
        rollnum=16;
        console.log(rollnum);
        //let rollnum=2;
        //console.log(rollnum);//this is not supported to redeclaring the variable
        

        //const keyword
        const college="aec"
        console.log(college);
        //this is not supported to redeclaring and redifining the variable
    </script>
</body>
</html>
