<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task11</title>
    <style>
        img{
            height: 250px;
            width: 200px;
            margin-left: 650px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello Javascript</h1>
    <img src="../../pictures/cake.jpg" id="i" onmouseover="func()">
    <script>
        var val=0;
        function func(){
            if(val==1){
                document.getElementById("i").src="../../pictures/cake1.jpg"
                val=0
            }
            else{
                document.getElementById("i").src="../../pictures/cake.jpg"
                val=1;
            }
        }
    </script>
</body>
