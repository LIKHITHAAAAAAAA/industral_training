<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a5</title>
</head>
<body>
    <h2>multiplication table</h2>
    <hr>
    <script>
        let a=parseInt(prompt('enter number'));
        for(i=1;i<=10;i++){
            document.write(a+'*'+i+'='+a*i+'<br>')
        }
    </script>
</body>
</html>
