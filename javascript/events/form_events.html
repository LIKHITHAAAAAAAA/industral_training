<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <form id="myForm"> 
        <label>Enter Name</label>
        <input type="text" id="fn" name="first name" onchange="changeText()">
        <br>
        <label>select College</label>
        <select onchange="sample(this.value)">
            <option>select college</option>
            <option value="AEC">AEC</option>
            <option value="ACET">ACET</option>
            <option value="AEOC">AEOC</option>
        </select>
        <p id="p-id"></p>
        <input type="button" onclick="submitform()" value="Submit">
        <input type="button" onclick="resetform()" value="Reset">
    </form>
    <script>
        function submitform(){
            document.getElementById("myForm").submit();
        }
        function resetform(){
            document.getElementById("myForm").reset();
        }
        function changeText(){
            const chText=document.getElementById("fn");

        }
        function sample(clg_name){
            document.getElementById("p-id").innerText=clg_name;
        }
    </script>
</body>
</html>
