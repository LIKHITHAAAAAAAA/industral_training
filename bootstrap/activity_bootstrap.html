<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity1_bootstrap</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #icon{
            position: relative;
            top:30px;
            left:250px;
            color: white;
            z-index: 1;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-white">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 40rem;">
                    <img src="../pictures/phone.avif" style="height: 450px; width: 400px; margin: 50px 0px 20px 30px;">
                    <div class="card-body">
                      <h2 class="card-title">Create an Account</h2>
                      <p class="card-text" style="font-style: italic;">Create a minimal registration page using Bootstrap 4 <br> HTML form elements. <br> Snippet By Bootatrap</p>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="row" style="padding: 60px 0px 15px 0px;">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control">
                        <input type="number" class="form-control" aria-label="Text input with date button" placeholder="Phone Number">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Choose your job" aria-label="Choose your job" aria-describedby="basic-addon1">
                    </div> 
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button type="button" class="btn btn-primary" style="width: 750px;">Create your account</button>
                    </div>
                    <hr>
                    <i class="fa-brands fa-facebook" id="icon"></i><div class="input-group mb-3">
                        <button type="button" class="btn btn-primary" style="width: 750px; z-index: 0;">Continue with facebook</button>
                    </div>
                    <i class="fa-brands fa-twitter" id="icon"></i><div class="input-group mb-3">
                        <button type="button" class="btn btn-info" style="width: 750px; z-index: 0;">Continue with twitter</button>
                    </div>    
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
