<html>
    <head>
        <title>display properties</title>
        <style>
            p{
                border:1px solid red;
                display: inline;
            }
            span{
                border:1px solid red;
                display: block;
            }
            .a{
                height: 300px;
                width: 300px;
                border: 1px solid aqua;
                float:left;
                visibility: hidden;
            }
            .b{
                height: 300px;
                width: 300px;
                border: 1px solid red;
                float:left;
                display: none;
            }
            .c{
                height: 300px;
                width: 300px;
                border: 1px solid blue;
                float:left;
            }
        </style>
    </head>
    <body>
        <center><h1>display properties in css</h1></center>
        <hr>
        <P>This is a block level element and it is changed as inline</P>
        <span>This is a inline element and it is changed as block</span>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>
