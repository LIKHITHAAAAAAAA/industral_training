<html>
    <head>
        <title>zindex task</title>
        <style>
            .a{
                height: 300px;
                width: 250px;
                outline:3px solid blue;
                position: absolute;
                z-index: -1;
                margin-left: 20px;
                margin-top: 20px;
            }
            .b{
                height: 300px;
                width: 250px;
                outline:3px solid blue;
                position: absolute;
                top:100px;
                left:100px;
                z-index: 0;
            }
            .c{
                height: 300px;
                width: 250px;
                outline:3px solid blue;
                position: absolute;
                top:200px;
                left:200px;
                z-index: 1;
            }
            .d{
                height: 300px;
                width: 250px;
                outline:3px solid blue;
                position: absolute;
                top:300px;
                left:300px;
                z-index: 2;
            }
            .e{
                height: 300px;
                width: 250px;
                outline:3px solid blue;
                position: absolute;
                top:400px;
                left:400px;
                z-index: 3;
            }
            .a1{
                height: 300px;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div class="a">
            <img src="../../pictures/f5.jpeg" class="a1">
        </div>
        <div class="b">
            <img src="../../pictures/f2.jpeg" class="a1">
        </div>
        <div class="c">
            <img src="../../pictures/f3.jpeg" class="a1">
        </div>
        <div class="d">
            <img src="../../pictures/f4.jpeg" class="a1">
        </div>
        <div class="e">
            <img src="../../pictures/f1.jpg" class="a1">
        </div>
    </body>
</html>
