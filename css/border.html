<html>
    <head>
        <title>border styles</title>
        <style>
            div{
                border-style: solid;
                border-width: 5px;
                border-color: blue red yellow green;
                height:300px;
                width:300px;
                border-left-style:dashed;
                border-right-style:double;
                border-top-style:groove;
                border-bottom-style:solid;
                border-radius:60px;
            }
            h2{
                border:5px dotted blue;
                height:200px;
                width:200px;
            }
        </style>
    </head>
    <body>
        <h1>borders in css</h1>
        <div></div>
        <h2>borders</h2>
    </body>
</html>
