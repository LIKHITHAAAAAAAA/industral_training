<html>
    <head>
        <title>Transform properties</title>
        <style>
            .h{
                text-align: center;
            }
            #a{
                height: 350;
                width: 250;
                background-color: cornflowerblue;
                float:left;
                margin-right: 20px;
                border:1px solid blue;
            }
            #a:hover{
                transform:translate(40px, 80px);
            }
            #a1{
                height: 350;
                width: 250;
                background-color:rgb(195, 110, 155);
                float:left;
                margin-right: 20px;
                border:1px solid blue;
            }
            #a1:hover{
                transform:translatex(40px);
            }
            #a2{
                height: 350;
                width: 250;
                background-color:rgb(197, 103, 197);
                float:left;
                margin-right: 20px;
                border:1px solid blue;
            }
            #a2:hover{
                transform:translatey(40px);
            }
            #b{
                height: 350;
                width: 250;
                background-color:aqua;
                float:left;
                margin-right: 20px;
                border:1px solid blue;
            }
            #b:hover{
                transform:rotate(60deg);
            }
            #b1{
                height: 350;
                width: 250;
                background-color:rgb(67, 162, 64);
                float:left;
                margin-right: 20px;
                border:1px solid blue;
            }
            #b1:hover{
                transform:rotatex(40deg);
            }
            #b2{
                height: 350;
                width: 250;
                background-color:rgb(197, 103, 197);
                float:left;
                margin-right: 20px;
                margin-top: 20px;
                border:1px solid blue;
            }
            #b2:hover{
                transform:rotatey(40deg);
            }
            #c{
                height: 350;
                width: 250;
                background-color:aquamarine;
                float:left;
                margin-right: 20px;
                margin-top: 20px;
                border:1px solid blue;
            }
            #c:hover{
                transform:scale(2,3);
            }
            #c1{
                height: 350;
                width: 250;
                background-color:rgb(64, 112, 224);
                float:left;
                margin-right: 20px;
                margin-top: 20px;
                border:1px solid blue;
            }
            #c1:hover{
                transform:scalex(2);
            }
            #c2{
                height: 350;
                width: 250;
                background-color:rgb(133, 32, 86);
                float:left;
                margin-right: 20px;
                margin-top: 20px;
                border:1px solid blue;
            }
            #c2:hover{
                transform:scaley(2);
            }
            #d{
                height: 350;
                width: 250;
                background-color:rgb(15, 144, 101);
                float:left;
                margin-right: 20px;
                margin-top: 20px;
                border:1px solid blue;
            }
            #d:hover{
                transform:skew(30deg, 10deg);
            }
            #d1{
                height: 350;
                width: 250;
                background-color:rgb(154, 180, 239);
                float:left;
                margin-right: 20px;
                margin-top: 20px;
                border:1px solid blue;
            }
            #d1:hover{
                transform:skewx(30deg);
            }
            #d2{
                height: 350;
                width: 250;
                background-color:rgb(226, 236, 20);
                float:left;
                margin-right: 20px;
                margin-top: 20px;
                border:1px solid blue;
            }
            #d2:hover{
                transform:skewy(30deg);
            }
            #e{
                height: 350;
                width: 250;
                background-color:violet;
                float:left;
                margin-right: 20px;
                margin-top: 20px;
                border:1px solid blue;
            }
            #e:hover{
                transform:matrix(1,-0.3,0,2,0,0);
            }
        </style>
    </head>
    <body>
        <h1 class="h">Transform Properties in CSS</h1>
        <hr>
        <div id="a">Translate()</div>
        <div id="a1">TranslateX()</div>
        <div id="a2">TranslateY()</div>
        <div id="b">rotate()</div>
        <div id="b1">rotateX()</div>
        <div id="b2">rotateY()</div>
        <div id="c">scale()</div>
        <div id="c1">scaleX()</div>
        <div id="c2">scaleY()</div>
        <div id="d">skew</div>
        <div id="d1">skewX</div>
        <div id="d2">skewY</div>
        <div id="e">matrix</div>
    </body>
</html>
