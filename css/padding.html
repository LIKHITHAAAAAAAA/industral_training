<html>
    <head>
        <title>padding</title>
        <style>
            *{
                margin:0px;
                padding:0px;
                box-sizing: border-box;
            }
            .a{
                height:300px;
                width:300px;
                border: 2px solid red;
                float:left;
                margin:90px 40px 50px 60px;
                padding: 60px;
            }
            .b{
                height:300px;
                width:300px;
                border: 2px solid blue;
                float:left;
                margin:90px 40px 50px 60px;
                padding: 60px;
            }
            .c{
                height:300px;
                width:300px;
                border: 2px solid violet;
                float:left;
                margin:90px 40px 50px 60px;
                padding: 60px 40px 50px 30px;
            }
        </style>
    </head>
    <body>
        <center><h1>Padding in css</h1></center>
        <hr>
        <div class="a">Division1</div>
        <div class="b">Division2</div>
        <div class="c">Division3</div>
    </body>
</html>
