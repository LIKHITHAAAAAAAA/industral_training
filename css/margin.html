<html>
    <head>
        <title>margin</title>
        <style>
            *{
                margin:0px;
                padding:0px;
                box-sizing: border-box;
            }
            .a{
                height:300px;
                width:300px;
                border: 2px solid red;
                margin-left: 90px;
                margin-top: 50px;
                margin-right: 40px;
            }
            h2{
                border:2px solid green;
                margin:20px 30px 40px 50px;
            }
        </style>
    </head>
    <body>
        <center><h1>Margin in css</h1></center>
        <hr>
        <div class="a"></div>
        <h2>Margin</h2>
    </body>
</html>
