<html>
    <head>
        <title>list types</title>
        <style>
            ul{
                list-style-type:square;
            }
            ol{
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h1>list type properties in css</h1>
        <hr>
        <ul>
            <li>c</li>
            <li>java</li>
            <li>python</li>
            <li>c++</li>
        </ul>
        <ol>
            <li>c</li>
            <li>java</li>
            <li>python</li>
            <li>c++</li>
        </ol>
    </body>
</html>
